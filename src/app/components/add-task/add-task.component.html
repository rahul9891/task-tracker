<form class="add-form">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" name="text" [(ngModel)]="text" id="text" />
    </div>
    <div class="form-control">
        <label for="day">Day & Time</label>
        <input type="text"  [(ngModel)]="day" name="day" id="day" />
    </div>
    <div class="form-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox"  [(ngModel)]="reminder" name="reminder" id="reminder" />
    </div>
    <button type="submit" class="btn btn-block" (click)="onSubmit()">Save Task</button>

</form>
